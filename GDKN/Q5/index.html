<!DOCTYPE html>
<html lang="en">
    <!-- absolute and fixed position -->
<head>
    <style>
        .fixed{
            position: fixed;
            bottom: 300;
            right: 50;
           width: 500px;
           border: 3px solid #73AD21;
        }
        .absolute{
  position: absolute;
  top: 200px;
  right: 50;
  width: 200px;
  height: 100px;
  border: 3px solid #73AD21;
}      
 </style>
</head>
<body>
 <!-- 3 ques: absolute /fixed -->
<p class="fixed">postion fixed</p>
<p class="absolute">postion absolute</p>
</body>
</html>
