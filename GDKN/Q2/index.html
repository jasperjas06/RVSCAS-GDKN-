<!DOCTYPE html>
<html lang="en">
<head>
     <!-- que2: difference id and class -->
     <style>
        /* Style the element with the id "h1" */
        #h1 {
          background-color: lightblue;
          color: black;
          padding: 40px;
          text-align: center;
        }
        
        /* Style all elements with the class name "h2" */
        .h2{
          background-color: rgb(189, 116, 103);
          color: white;
          padding: 10px;
        } 
        </style>
</head>
<body>
 <h1 id="h1">Hello</h1> 

<h2 class="h1">welcome</h2>
<p>Hello</p>

<h2 class="h2">welcome</h2>
<p>Hello</p>

<h2 class="h2">welcome</h2>
<p>Hello</p> 
</body>
</html>
